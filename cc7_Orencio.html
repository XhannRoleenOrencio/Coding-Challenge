<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password</title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>
	</head>
	<body onload="otpnew()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href=""> New OTP </a></h2>
    <button onclick="checkotp()"> Enter the OTP as shown above </button>
	
    
	<script>
		function otpnew(){
            var websiteOTP = "";
            while (websiteOTP.length < 6){
            websiteOTP += Math.floor(Math.random() * 10);
            }
            console.log("Generated OTP:", websiteOTP);
            document.getElementById('otp').innerHTML = websiteOTP;
            return websiteOTP;
		}

		function checkotp(){
            var generatedOTP = document.getElementById('otp').innerText;
			enteredOTP = prompt("Enter your 6-digit OTP: ");
			
            if (enteredOTP.length !== 6){
                alert("Please enter a 6-digit OTP.");
                return;
            }
            if (enteredOTP == generatedOTP){
                window.open("https://sflix.to/");
            } 
            else{
                alert("The OTP entered is not correct.");
            }
        }
    </script>
</body>
</html>
